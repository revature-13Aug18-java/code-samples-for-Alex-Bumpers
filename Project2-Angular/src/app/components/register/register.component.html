<div id="registration-main">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<br>
<div class="container text-center" id="registrationContainer">
  <h2 id="registrationHeader"> Create an account </h2>
  <p *ngIf="dataSaved && registerForm" ngClass="success">
    User created successfully!
  </p>
  <form [formGroup]="registrationForm" (ngSubmit)="onFormSubmit()">
    <div class="text-left">
      <label for="firstName">First name</label>
      <input type="text" formControlName="firstName" class="form-control" />
      <div>
      </div>
    </div>
    
    <br>
    <div class="text-left">
      <label for="lastName">Last name</label>
      <input type="text" formControlName="lastName" class="form-control" />
      <div>
      </div>
    </div>
    <br>

    <div class="text-left">
      <label for="lastName">Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <div>
      </div>
    </div>
    <br>

    <div class="text-left">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <div>
      </div>
    </div>
    <br>

    <div class="text-left">
      <label for="phoneNumber">Phone number</label>
      <input type="text" formControlName="phoneNumber" class="form-control" />
      <div>
      </div>
    </div>
    <br>

    <div class="text-left">
      <label for="gender">Gender</label>
      <select formControlName="gender" id="gender" class="form-control">
        <option selected>Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <br>
    <div formGroupName="location">
      <div class="text-left">
        <label for="city">City</label>
        <input type="city" formControlName="city" class="form-control" />
      </div>
      <br>
      <div class="text-left">
        <label for="state">State</label>
        <select formControlName="state" id="state" class="form-control">
          <option value="">N/A</option>
          <option value="AK">Alaska</option>
          <option value="AL">Alabama</option>
          <option value="AR">Arkansas</option>
          <option value="AZ">Arizona</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DC">District of Columbia</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="IA">Iowa</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="MA">Massachusetts</option>
          <option value="MD">Maryland</option>
          <option value="ME">Maine</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MO">Missouri</option>
          <option value="MS">Mississippi</option>
          <option value="MT">Montana</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="NE">Nebraska</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NV">Nevada</option>
          <option value="NY">New York</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="PR">Puerto Rico</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VA">Virginia</option>
          <option value="VT">Vermont</option>
          <option value="WA">Washington</option>
          <option value="WI">Wisconsin</option>
          <option value="WV">West Virginia</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
    </div>
    <br>
    <div class="text-left">
      <label for="orientation">Orientation</label>
      <select formControlName="orientation" id="orientation" class="form-control">
        <option selected>Select orientation</option>
        <option>Straight</option>
        <option>Gay</option>
        <option>Bisexual</option>
      </select>
    </div>
    <br>
    <div class="text-left">
      <label for="aboutMe">About me</label>
      <input type="textarea" formControlName="aboutMe" class="form-control" max-length="240" />
    <div>
    <br>
    <div class="text-left">
      <label for="pictureUrl">Profile picture</label>
      <input type="url" formControlName="pictureUrl" class="form-control" placeholder="https://yourpictureURL.com"/>
    </div>
    </div>
    </div>
    <br>
    <input class="btn btn-primary" type="submit" value="Create account" id="submitBtn">
  </form>
  <br>
  <a href="/"><button class="btn btn-outline-danger">Home</button></a>
</div>
</div>

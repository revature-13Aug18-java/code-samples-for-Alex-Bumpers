<body>
  <section id="empNav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" id="username">username</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link  active" href="create">Create Request</a>

          <li class="nav-item">
            <a class="nav-link" href="employeehome">ERB Requests</a>

          <li class="navbar-item">
            <a class="nav-link" href="profile"> Edit Profile</a>

          <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>
  <br>
  <br>
  <section id="createReqSection">
    <div class="container text-center">
      <h2>Create a new reimbursement request</h2>
    </div>
    <br>
    <div class="container text-left">
      <form action="create" method="POST">
        <div class="form-group">
          <label for="formGroupExampleInput">Reimbursement ID #</label>
          <input type="number" class="form-control" id="formGroupExampleInput" placeholder="" name="reimbursementId">
          <small id="emailHelp" class="form-text text-muted">I.e., a unique numeric identifier.</small>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Amount requested for reimbursement</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="reimbursementAmount">
        </div>
        <!-- <div class="form-group">
          <label for="formGroupExampleInput2">Reimbursement Status</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
        </div> -->
        <div class="form-group">
          <label for="formGroupExampleInput2">Manager ID</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="managerId">
          <small id="emailHelp" class="form-text text-muted">The manager ID of the manager to whom you'd like to send this
            request.
          </small>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Employee ID</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="" name="employeeId">
          <small id="emailHelp" class="form-text text-muted">Your own personal employee ID number.</small>
        </div>
        <br>
        <input type="submit" value="Create Request" class="btn btn-primary">
      </form>
    </div>

  </section>


  <!-- <script type="text/javascript" src="Scripts/SessionManager.js"></script> -->
  <script type="text/javascript" src="Scripts/isEmployeeSession.js"></script>
</body>

</html>
